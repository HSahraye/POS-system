services:
  - type: web
    name: pos-system-backend
    env: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false # Will be set manually in Render dashboard
      - key: PORT
        value: 5001 